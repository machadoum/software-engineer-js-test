<!DOCTYPE html>
<html>
    <head>
        <title>Albumprinter test application</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, maximum-scale=1.0, initial-scale=1"/>
        <link rel="stylesheet" href="./app/css/styles.css" media="all" />
    </head>
    <body>
        <h1>Test application</h1>
        <p>
            Your application is ready. There should be a message in your browsers
            console indicating the JavaScript application has loaded.
        </p>
        <form action="#">
            <fieldset>
                <label for="fileSelector">Select an Image file</label>
                <input type="file" id="file-selector" />
            </fieldset>
        </form>
        <div class="column left">
            <canvas id="canvas"></canvas>
            <br />
            <button id="move-left">Left</button>
            <button id="move-right">Right</button>
            <button id="move-up">Up</button>
            <button id="move-down">Down</button>
            <button id="scale-down">Scale Down</button>
            <button id="scale-up">Scale Up</button>
            <br />
            <button id="generate">Generate!</button>
            <button id="load">load</button>
        </div>
        <div class="column right">
            <div id="debug-container">
                <!-- will hold debug messages -->
            </div>
        </div>
        <script type="text/javascript" src="./app/js/main.js"></script>
    </body>
</html>
